
spring:
  application:
    name: Gym-Spring-Boot
  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: classpath:keys/public.pem
          private-key-location: classpath:keys/private.pem

  activemq:
    broker-url: ${ACTIVEMQ_BROKER_URL:tcp://localhost:61616}
    user: ${ACTIVEMQ_USER:admin}
    password: ${ACTIVEMQ_PASSWORD:admin}
    pool:
      enabled: true
      max-connections: 10
  jms:
    pub-sub-domain: true

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus
  endpoint:
    health:
      show-details: always

  cloud:
    discovery:
      enabled: true
    openfeign:
      circuitbreaker:
        enabled: true

eureka:
  client:
    register-with-eureka: false
    fetch-registry: true
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka

---

spring:
  application:
    name: Gym-Spring-Boot
  profiles:
    active: local

---

spring:
  config:
    activate:
      on-profile: local
  server:
    port: 8080

  datasource:
    url: jdbc:h2:mem:gymdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    root: DEBUG
    org.springframework.security: TRACE
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE

storage:
  file: classpath:initial-data.json

---

spring:
  config:
    activate:
      on-profile: dev
  server:
    port: 8080

  datasource:
    url: jdbc:postgresql://localhost:5432/gym
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    root: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG

storage:
  file: classpath:initial-data.json

---

spring:
  config:
    activate:
      on-profile: stg
  server:
    port: 8080

  datasource:
    url: jdbc:postgresql://stg-db:5432/gym
    username: stg_user
    password: stg_password

  jpa:
    hibernate:
      ddl-auto: validate

logging:
  level:
    root: INFO
    org.springframework.security: INFO

---

spring:
  config:
    activate:
      on-profile: prod
  server:
    port: 8080

  datasource:
    url: jdbc:postgresql://prod-db:5432/gym
    username: ${PROD_DB_USER}
    password: ${PROD_DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: validate

logging:
  level:
    root: WARN
    org.springframework.security: WARN
    org.hibernate.SQL: ERROR
