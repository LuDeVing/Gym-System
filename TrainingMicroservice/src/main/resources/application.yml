server:
  port: 8081

spring:
  application:
    name: training-microservice

  activemq:
    broker-url: ${ACTIVEMQ_BROKER_URL:tcp://localhost:61616}
    user: ${ACTIVEMQ_USER:admin}
    password: ${ACTIVEMQ_PASSWORD:admin}
    pool:
      enabled: true
      max-connections: 10

  jms:
    pub-sub-domain: true

  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: classpath:keys/public.pem
          private-key-location: classpath:keys/private.pem

  datasource:
    url: jdbc:h2:mem:trainingsdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: SA
    password:

  jpa:
    hibernate:
      ddl-auto: update

  h2:
    console:
      enabled: true
      path: /h2-console

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://eureka-server:8761/eureka}
    register-with-eureka: true
    fetch-registry: true

  instance:
    hostname: training-microservice
    nonSecurePort: 8081

management:
  endpoints:
    web:
      exposure:
        include: health,info
